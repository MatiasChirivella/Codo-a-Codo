<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cocina de Juan</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/5e2fa57470.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <section class="header botones">
            <nav>
                <a href="./index.html">Home</a>
                <a href="./acercade.html">Acerca de</a>
                <a href="./contacto.html">Contacto</a>
                <a href="./registrese.html">Registrese</a>
                <a href="./sucursales.html">Sucursales</a>
            </nav>
        </section>

        <section class="header titulo">
            <h1>La cocina de Juan</h1>
        </section>
    </header>

    <main>
        <section id="formularios">
            <h2>Formulario de registro</h2>
            <form action="Link" method="get" target="_blank">
                <section id="personal">
                    <section class="nombre">
                        <label for="name" class="grupo">Nombre: </label>
                        <input type="text" name="name" id="name" required placeholder="Ingrese su nombre aqui.." class="grupo">
                    </section>

                    <section class="apellido">
                        <label for="lastname">Apellido: </label>
                        <input type="text" name="lastname" id="lastname" required placeholder="Ingrese su apellido aqui..">
                    </section>
                </section>

                <section id="direccion">
                <fieldset>
                    <legend>Direccion: </legend>
                    
                    <label for="adress">Calle: </label>
                    <input type="text" name="adress" id="adress" required placeholder="Ingrese su calle aqui..">

                    <label for="number">Numero: </label>
                    <input type="number" name="number" id="number" maxlength="6" placeholder="Ingrese el numero..">

                    <label for="city">Ciudad: </label>
                    <input type="text" name="city" id="city" value="C.A.B.A">

                    <label for="cp">Codigo Postal: </label>
                    <input type="number" name="cp" id="cp" placeholder="Ingrese su codigo postal aqui..">
                </fieldset>
                </section>

                <section id="telefono">
                    <section class="telefono">
                        <label for="phone">Telefono: </label>
                        <input type="number" name="phone" id="phone" placeholder="Ingrese su telefono aqui..">
                    </section>

                    <section class="fecha">
                        <label for="born">Fecha de Nacimiento (mm/dd/yyyy): </label>
                        <input type="date" name="born" id="born">
                    </section>

                    <section class="mail">
                        <label for="email">Mail: </label>
                        <input type="email" name="email" id="email">
                    </section>

                    <section class="password">
                        <label for="password">Clave: </label>
                        <input type="password" name="password" id="password">
                    </section>

                    <section class="url">
                        <label for="url">Link del TP 3: </label>
                        <input type="url" name="url" id="url">
                    </section>
                </section>

                <section id="genero">
                    <label for="gender">Genero</label>
                    <input type="radio" name="gender" id="masculine" checked>Hombre
                    <input type="radio" name="gender" id="femenine">Mujer
                    <input type="radio" name="gender" id="another">Otro
                </section>

                <section id="conocimientos">
                    <label for="study">Conocimientos previos: </label>
                    <input type="checkbox" name="study" id="study">HTML
                    <input type="checkbox" name="study" id="study">CSS
                    <input type="checkbox" name="study" id="study">Bootstrap
                    <input type="checkbox" name="study" id="study">Javascript
                    <input type="checkbox" name="study" id="study">Typescript
                    <input type="checkbox" name="study" id="study">Angular
                    <input type="checkbox" name="study" id="study">Base de Datos
                    <input type="checkbox" name="study" id="study">Python
                    <input type="checkbox" name="study" id="study">Django
                </section>

                <section id="estudios">
                    <label for="select">Estudios: </label>
                    <select name="select" id="select">
                        <option value="primaria">Primaria</option>
                        <option value="secundario">Secundario</option>
                        <option value="terciario">Terciario</option>
                        <option value="universitario">Universitario</option>
                    </select>
                </section>

                <section id="comentarios">
                    <label for="comentarios">Comentarios: </label>
                    <textarea name="comentarios" id="comentarios" cols="20" rows="5"></textarea>
                </section>
                
                <section class="enviar">
                    <input type="submit" value="Enviar">
                </section>
            </form>
        </section>
    </main>

    <footer id="registrese">
        <nav id="redes">
            <a href="#" class="redes" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="redes" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="redes" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="redes" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="redes" target="_blank"><i class="fa-brands fa-pinterest"></i></a>  
          </nav>
        <p>Derechos reservados @2020</p>
    </footer>

</body>
</html>
